version: v2

managed:
  enabled: true

  override:
    - file_option: java_multiple_files
      value: true

    - file_option: java_package_prefix
      value: io.akto.proto

plugins:
  - remote: buf.build/grpc/java:v1.68.1
    out: libs/protobuf/src/main/java

  - remote: buf.build/protocolbuffers/java:v28.3
    out: libs/protobuf/src/main/java
